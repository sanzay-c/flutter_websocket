name: CI - Test & Analyze

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'      # Any branch that starts with "feature/"
      - 'bugfix/*'       # Any branch that starts with "bugfix/"
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'bugfix/*'

jobs:
  test:
    name: Test & Code Quality
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] 
    
    steps:
      # 1. Code checkout gareko
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Flutter setup gareko
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: stable
          cache: true

      
      # 3. Dependencies install gareko
      - name: Install dependencies
        working-directory: socket_app
        run: flutter pub get
      
      # 4. Code format check
      - name: Check formatting
        working-directory: socket_app
        run: dart format .
      
      # 5. Code analyze gareko
      - name: Analyze code
        working-directory: socket_app
        run: flutter analyze --fatal-infos
      
      # 6. Unit tests run gareko
      - name: Run tests
        working-directory: socket_app
        run: flutter test --coverage
      
      # 7. Coverage report upload (optional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: socket_app/coverage/lcov.info
          fail_ci_if_error: false