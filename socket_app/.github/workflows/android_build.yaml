
name: CI - Test & Analyze

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'      # Any branch that starts with "feature/"
      - 'bugfix/*'       # Any branch that starts with "bugfix/"
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'bugfix/*'

jobs:
  test:
    name: Test & Code Quality
    runs-on: ${{ matrix.os }}
    
    steps:
      # 1. Code checkout gareko
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Flutter setup gareko
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      # 3. Dependencies install gareko
      - name: Install dependencies
        run: flutter pub get
      
      # 4. Code format check
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      # 5. Code analyze gareko
      - name: Analyze code
        run: flutter analyze
      
      # 6. Unit tests run gareko
      - name: Run tests
        run: flutter test --
      
      - run: flutter build apk --release --split-per-abi

      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa 
          
      - name: Push to 
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
      
      # 7. Coverage report upload (optional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false